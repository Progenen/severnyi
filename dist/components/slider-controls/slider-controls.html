<!-- Универсальный компонент управления слайдером 
     Использование: включить в блок со слайдером, добавив нужные модификаторы
-->
<div class="slider-controls">
	<div class="slider-controls__pagination"></div>
	<div class="slider-controls__arrows">
		<button class="slider-controls__arrow slider-controls__arrow-prev button-icon button-icon--green button-icon--l">
			<svg>
				<use xlink:href='img/icons/icons.svg#icon-arrow-right'></use>
			</svg>
		</button>
		<button class="slider-controls__arrow slider-controls__arrow-next button-icon button-icon--green button-icon--l">
			<svg>
				<use xlink:href='img/icons/icons.svg#icon-arrow-right'></use>
			</svg>
		</button>
	</div>
</div>
