<div id="callback-modal" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="modal-call">
				<div class="modal-call__left">
					<div class="modal-call__img">
						<picture>
							<source media="(max-width: 639px)" srcset="img/modals/img-mob.jpg">
							<source media="(max-width: 1199px)" srcset="img/modals/img-tablet.jpg">
							<img src="img/modals/img.jpg" alt="Описание">
						</picture>
						<div class="modal-call__img-icon">
							<svg>
								<use xlink:href='img/icons/icons.svg#icon-star'></use>
							</svg>
						</div>
					</div>
				</div>
				<div class="modal-call__right">
					<div class="modal-call__top">
						<div class="modal-call__title h2-s">
							Остались вопросы?
						</div>
						<div class="modal-call__description text-s">
							Оставьте заявку и наши специалисты свяжутся с вами и предоставят всю необходимую информацию
						</div>
					</div>
					<form class="modal-call__form" action="./files/sendmail/sendmail.php" method="POST" data-ajax>
						<div class="input input--sm">
							<label>Как к вам обращаться?</label>
							<input type="text" name="name" placeholder="Иванов Иван" required>
						</div>
						<div class="input input--sm">
							<label>Телефон</label>
							<input type="tel" name="phone" placeholder="+7 (" required>
						</div>
						<div class="input input--sm">
							<label>Ваш email</label>
							<input type="email" name="email" placeholder="example@mail.ru" required>
						</div>
						<div class="modal-call__form-checkboxes">
							<div class="checkbox">
								<input type="checkbox" id="politicsCallback" class="checkbox__input">
								<label class="checkbox__label" for="politicsCallback"></label>
								<div class="checkbox__text">
									Я согласен с <a href="./politics.html">политикой конфиденциальности</a>
								</div>
							</div>
							<div class="checkbox">
								<input type="checkbox" id="personal" class="checkbox__input">
								<label class="checkbox__label" for="personal"></label>
								<div class="checkbox__text">
									Я согласен на <a href="./agremeent.html">обработку персональных данных</a>
								</div>
							</div>
						</div>
						<button class="button button--ohra button--m">
							<span class="button__text">
								Отправить заявку
							</span>
							<span class="button__icon">
								<svg>
									<use xlink:href='img/icons/icons.svg#icon-arrow-right'></use>
								</svg>
							</span>
						</button>
					</form>
				</div>
			</div>
			<button data-close type="button" class="popup__close button-icon button-icon--ohra button-icon--m button-icon--rounded">
				<svg>
					<use xlink:href='img/icons/icons.svg#icon-close'></use>
				</svg>
			</button>
		</div>
	</div>
</div>
