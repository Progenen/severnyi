<style>
  .lock body {
    overflow: hidden;
    touch-action: none;
    overscroll-behavior: none;
  }

  .loading body {
    opacity: 0;
    visibility: hidden;
  }

  .loaded body {
    transition: opacity 0.5s ease 0s;
    opacity: 1;
    visibility: visible;
  }

  .fls-preloader {
    pointer-events: none;
    z-index: -1;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .fls-preloader__body {
    padding: 0.93rem;
    max-width: 31.25rem;
    display: flex;
    align-items: center;
    gap: 40px;
    flex-direction: column;
  }

  .fls-preloader__logo svg {
    width: 64px;
    height: 64px;
    color: #D6A177;
    animation: pulse 1.5s ease-in-out infinite;
  }

  .fls-preloader__line {
    border-radius: 20px;
    width: 100px;
    height: 4px;
    background-color: #D0D0CE;
  }

  .fls-preloader__line span {
    border-radius: 20px;
    display: block;
    transition: width 0.2s ease;
    height: 4px;
    background-color: #D6A177;
  }

  .fls-preloader {
    transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1) 0.1s,
      transform 0.7s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
    opacity: 1;
    transform: translateY(0);
    will-change: opacity, transform;
  }

  .loaded .fls-preloader {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
  }

  @keyframes pulse {
    0%,
    100% {
      transform: scale(1);
      opacity: .85;
    }

    50% {
      transform: scale(1.1);
      opacity: 1;
    }
  }
</style>
