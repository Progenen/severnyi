<section class="fullscreen-slider fullscreen-slider--alt">
    <div class="fullscreen-slider__background">
        <div class="swiper-wrapper">
            <div class="fullscreen-slider__background-slide swiper-slide">
                <img src="img/pages/home/fullscreen-slider-alt/img1.jpg" alt="">
            </div>
            <div class="fullscreen-slider__background-slide swiper-slide">
                <img src="img/pages/home/fullscreen-slider-alt/img2.jpg" alt="">
            </div>
            <div class="fullscreen-slider__background-slide swiper-slide">
                <img src="img/pages/home/fullscreen-slider-alt/img3.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="fullscreen-slider__container">
        <div class="fullscreen-slider__content">
            <div class="swiper-wrapper">
                <div class="fullscreen-slider__content-slide swiper-slide">
                    <div class="fullscreen-slider__content-slide-title h2">
                        Приходите,<br>
                        чтобы увидеть ,<br>
                        все своими ,<br>
                        глазами 
                    </div>
                    <div class="fullscreen-slider__content-slide-description text-s">
                        <p>
                            В нашем офисе менеджеры подберут квартиру и ответ все вопросы 
                        </p>
                    </div>
                </div>
                <div class="fullscreen-slider__content-slide swiper-slide">
                </div>
                <div class="fullscreen-slider__content-slide swiper-slide">
                </div>
            </div>
        </div>
        <div class="fullscreen-slider__controls slider-controls">
            <div class="fullscreen-slider__count slider-controls__pagination slider-controls__pagination--alt">
            </div>
            <div class="fullscreen-slider__arrows slider-controls__arrows">
                <button class="slider-controls__arrow slider-controls__arrow-prev button button--white button--l">
                    <span class="button__icon">
                        <svg>
                            <use xlink:href='img/icons/icons.svg#icon-arrow-right'></use>
                        </svg>
                    </span>
                </button>
                <button class="slider-controls__arrow slider-controls__arrow-next button button--white button--l">
                    <span class="button__icon">
                        <svg>
                            <use xlink:href='img/icons/icons.svg#icon-arrow-right'></use>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </div>
</section>
